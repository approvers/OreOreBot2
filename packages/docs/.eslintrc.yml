env:
  browser: true
  node: true
  es2021: true
extends:
  - 'prettier'
  - 'eslint:recommended'
  - 'plugin:mdx/recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'plugin:react/recommended'
  - 'plugin:mdx/recommended'
plugins:
  - '@typescript-eslint'
  - 'react'
rules:
  'max-params': 'error'
settings:
  'mdx/code-blocks': true
root: true
