# 作成されたプルリクエストに対してPrettierを実行します。

name: Prettier

on:
  pull_request:

jobs:
  run_prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install packages
        run: yarn install --immutable

      - name: prettier (bot)
        run: yarn run format:bot

      - name: prettier (docs)
        run: yarn run format:docs
