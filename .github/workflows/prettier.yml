# 作成されたプルリクエストに対してPrettierを実行します。

name: Prettier

on:
  pull_request:

jobs:
  run_prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install packages
        run: bun install --frozen-lockfile

      - name: prettier (bot)
        run: bun format:bot

      - name: prettier (docs)
        run: bun format:docs
