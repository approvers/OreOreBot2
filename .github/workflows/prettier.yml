# 作成されたプルリクエストに対してPrettierを実行します。

name: Prettier

on:
  pull_request:

jobs:
  run_prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm

      - name: Install packages
        run: pnpm i --frozen-lockfile

      - name: prettier (bot)
        run: pnpm format:bot

      - name: prettier (docs)
        run: pnpm format:docs
