# 作成されたプルリクエストに対してeslintを実行します。

name: eslint

on:
  pull_request:

jobs:
  run_eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install packages
        run: bun install --frozen-lockfile

      - name: eslint (bot)
        run: bun lint:bot

      - name: eslint (docs)
        run: bun lint:docs
