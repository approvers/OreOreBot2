# 作成されたプルリクエストに対してeslintを実行します。

name: eslint

on:
  pull_request:

jobs:
  run_eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install packages
        run: pnpm i --frozen-lockfile

      - name: eslint (bot)
        run: pnpm lint:bot

      - name: eslint (docs)
        run: pnpm lint:docs
