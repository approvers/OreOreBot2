# 作成されたプルリクエストに対してeslintを実行します。

name: eslint

on:
  pull_request:

jobs:
  run_eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install packages
        run: yarn install --immutable
      - name: eslint
        run: yarn run eslint
