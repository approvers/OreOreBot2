# 作成されたプルリクエストに対してeslintを実行します。

name: run eslint

on:
  pull_request:

jobs:
  run_eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: eslint
        run: yarn run eslint
