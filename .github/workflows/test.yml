# 作成されたプルリクエストに対してテストを行います。

name: Test

on:
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  run_test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install packages
        run: pnpm i --frozen-lockfile
      - name: Test
        run: pnpm test
