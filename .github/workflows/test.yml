# 作成されたプルリクエストに対してテストを行います。

name: run test

on:
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  run_test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
