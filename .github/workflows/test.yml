# 作成されたプルリクエストに対してテストを行います。

name: Test

on:
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  run_test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Install packages
        run: pnpm install --frozen-lockfile
      - name: Test
        run: pnpm run test
