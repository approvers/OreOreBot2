name: License checker

on:
  pull_request:

jobs:
  run_license_checker:
    name: license-checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install packages
        run: yarn install --immutable
      - name: license-checker
        run: npx @guidesmiths/license-checker --failOn /GPL/ --disableReport
