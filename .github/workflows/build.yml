# OreOreBot2 をビルドします。

name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build OreOreBot2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/packages/docs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yan.lock') }}-${{ hashFiles('packages/docs/**/*.js', 'packages/docs/**/*.jsx', 'packages/docs/**/*.ts', 'packages/docs/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yan.lock') }}-

      - name: Install packages
        run: yarn install --immutable

      - name: Build (bot)
        run: yarn run build:bot

      - name: Build (docs)
        run: yarn run build:docs
