# OreOreBot2 をビルドします。

name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build OreOreBot2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/packages/docs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('packages/docs/**/*.js', 'packages/docs/**/*.jsx', 'packages/docs/**/*.ts', 'packages/docs/**/*.tsx', 'packages/docs/**/*.mdx', 'packages/docs/**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install packages
        run: pnpm i --frozen-lockfile

      - name: Build (bot)
        run: pnpm build:bot

      - name: Build (docs)
        run: pnpm build:docs
