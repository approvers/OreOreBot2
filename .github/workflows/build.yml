# OreOreBot2 をビルドします。

name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build OreOreBot2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          cache: "pnpm"

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/packages/docs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('packages/docs/**/*.js', 'packages/docs/**/*.jsx', 'packages/docs/**/*.ts', 'packages/docs/**/*.tsx', 'packages/docs/**/*.mdx', 'packages/docs/**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install packages
        run: pnpm install --frozen-lockfile

      - name: Build (bot)
        run: pnpm build:bot

      - name: Build (docs)
        run: pnpm build:docs

  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          cache: "pnpm"
      - name: Install packages
        run: pnpm install --frozen-lockfile

      - name: eslint (bot)
        run: pnpm lint:bot

      - name: eslint (docs)
        run: pnpm lint:docs

  license_checker:
    name: license-checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          cache: "pnpm"
      - name: Install packages
        run: pnpm install --frozen-lockfile
      - name: license-checker
        run: pnpm exec @guidesmiths/license-checker --failOn /GPL/ --disableReport
