# OreOreBot2 をビルドします。

name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (haracho.approvers.dev)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install packages
        run: yarn install --immutable

      - name: Build (bot)
        run: yarn run build:bot

      - name: Build (docs)
        run: yarn run build:docs
