# 作成されたプルリクエストに対し、.github/labeler.yml で定義されたラベルを自動付与します。

name: Labeler

on: pull_request_target

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
